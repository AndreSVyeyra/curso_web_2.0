<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<h2>Materiais disponiveis</h2>
<body>
    <table border="2"> <!-- Tag tablet com a borda-->
        <tr> <!--A tag tr serve para criar linhas tabela-->
            <th>Código</th> <!--A tag th serva para criar titulos-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td> <!--A tag td serve para coloca dados nas linhas-->
            <td>Celular</td>
            <td>2.999.99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Computador gamer</td>
            <td>5.999.89</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Notebook gamer</td>
            <td>4.345.99</td>
        </tr>
    </table>
</body>
</html>
